<html lang="en">
<head>

    <title>BookMark keeper</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="show-modal">ADD BookMark</h1>

        <div class="item">
            <i class="fas fa-trash-alt" id='delete-bookmark' title="Delete Bookmark"></i>
            <div class="name">

        </div>
        <div class="item">

                    <div class="form-group">
                        <lable for="website-name" class="form-label">website Name</lable>

                    </div>

        </div>
    </div>

    <script src="script.js"></script>

</html>
